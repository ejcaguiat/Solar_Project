{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="{% static 'css/bootstrap.min.css' %}"rel="stylesheet">
	<link href="{% static 'css/stylecss.css' %}" rel="stylesheet" >
    <link rel="icon" type="image/png" href="{% static 'media/solar-titlebar.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <title>Export Sales</title>
</head>
<!------ Include the above in your HEAD tag ---------->

<body>	
    <div class="navbar" style="background-image: url({% static 'media/orange-bg.png' %}); z-index: 1;">
        <img src="{% static 'media/solarpic.png' %}" class="topnav-logo">
        <a href="/homepage" class="home-btn">Home</a>
        
        {% if loggeduser.accountType == 1 %}
        <div class="dropdown">
          <button class="dropbtn">Lease Properties
          </button>
          <div class="dropdown-content">
            <a href="/homepage/leaseregister">Add</a>
            <a href="/homepage/leaseview">Display</a>
            <a href="/homepage/leaseedit">Edit/Delete</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Sales Properties
          </button>
          <div class="dropdown-content">
            <a href="/homepage/salesform">Add</a>
            <a href="/homepage/salesview">Display</a>
            <a href="/homepage/salesedit">Edit/Delete</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn" id="active">Export
          </button>
          <div class="dropdown-content">
            <a href="/homepage/export_sales/">Sales</a>
            <a href="/homepage/export_lease/">Lease</a>
          </div>
        </div>
        
        {% elif loggeduser.accountType == 0 %}
        <a href="/homepage/leaseview">Lease Properties</a>
        <a href="/homepage/salesview">Sales Properties</a>
        <div class="dropdown">
          <button class="dropbtn" id="active">Export
          </button>
          <div class="dropdown-content">
            <a href="/homepage/export_sales/">Sales</a>
            <a href="/homepage/export_lease/">Lease</a>
          </div>
        </div>
        {%endif%}
        
        
    </div>
    <br>
<div align="center">
	<img src="{% static 'media/solarpic.png' %}" class="login-logo">
</div>
 {% csrf_token %}
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							
								<a href="#" class="active" id="export-form-link">Export Sales</a>
							
						</div>
						<hr>
					</div>
					<div class="panel-body" style="box-shadow: 0px 5px 5px -1px #566573;">
						<div class="row">
							<div class="col-lg-12">
								<form id="export-form" action="#" method="POST" role="form" style="display: block;">
                                     {% csrf_token %}
									<div class="form-group">
										<input type="text" name="export1" id="export" tabindex="1" class="form-control" placeholder="Enter municipality" value="" required>
									</div>
                                    <div class="form-group">
										<input type="text" name="fname" id="fname" tabindex="1" class="form-control" placeholder="Enter filename" value="" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
                                                
                                               
													<input type="hidden" name="expname" value="exp">
												    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Export">
                                        
                                                <div class="row">
                                                    <div class="col">
                                                    
                                                    </div>
                                                </div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
